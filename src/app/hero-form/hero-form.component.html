<div class="container">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required minlength="4" appForbiddenName="test"
             [(ngModel)]="model.name" name="name"
             #name="ngModel">

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        <div *ngIf="name.errors?.['required']" class="alert alert-danger">
          Name is required.
        </div>
        <div *ngIf="name.errors?.['minlength']" class="alert alert-danger">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="name.errors?.['forbiddenName']" class="alert alert-danger">
          Name cannot be test.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required
              [(ngModel)]="model.power" name="power"
              #power="ngModel">
        <option *ngFor="let pow of powers" [value]="pow">{{pow? pow : 'Select'}}</option>
      </select>
      <div [hidden]="power.valid || power.pristine"
           class="alert alert-danger">
        Power is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">
      Submit
    </button>
  </form>
</div>
